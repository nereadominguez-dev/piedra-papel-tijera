<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Piedra · Papel · Tijera | Nerea Domínguez</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" aria-labelledby="title">
    <header class="top">
      <div>
        <h1 id="title">Piedra · Papel · Tijera</h1>
        <p class="subtitle">Versión web (portfolio) · lógica inspirada en tu proyecto Java</p>
      </div>

      <div class="score" role="status" aria-live="polite">
        <div class="pill">
          <span class="label">Tú</span>
          <span id="scoreYou" class="value">0</span>
        </div>
        <div class="pill">
          <span class="label">CPU</span>
          <span id="scoreCpu" class="value">0</span>
        </div>
        <div class="pill small">
          <span class="label">Ronda</span>
          <span id="round" class="value">1</span>
        </div>
      </div>
    </header>

    <section class="panel">
      <div class="arena">
        <div class="card">
          <p class="who">Tú</p>
          <div id="pickYou" class="pick" aria-label="Tu elección">
            <span class="ghost">Elige abajo</span>
          </div>
        </div>

        <div class="vs" aria-hidden="true">VS</div>

        <div class="card">
          <p class="who">CPU</p>
          <div id="pickCpu" class="pick" aria-label="Elección de la CPU">
            <span class="ghost">—</span>
          </div>
        </div>
      </div>

      <div class="result">
        <p id="message" class="message">Haz tu elección para empezar.</p>
        <div class="actions">
          <button id="resetRound" class="btn btn-ghost" type="button">Siguiente ronda</button>
          <button id="resetAll" class="btn btn-danger" type="button">Reiniciar marcador</button>
        </div>
      </div>
    </section>

    <section class="choices" aria-label="Elige una opción">
      <button class="choice" data-move="rock" type="button" aria-label="Piedra">
        <span class="icon" aria-hidden="true">
          <!-- ROCK -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 9.2c.7-2.2 3.2-4.2 6.1-4.2 2.1 0 3.8 1.1 4.6 2.7.9.3 2.3 1.2 2.3 3.4 0 1.8-.9 3-1.8 3.6-.2 2.6-2.3 4.3-5 4.3H9.2C6.3 22 4 19.9 4 17.2c0-1.8 1-3.1 2-3.8.1-1.7.6-3.3 1-4.2Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        </span>
        <span class="txt">Piedra</span>
      </button>

      <button class="choice" data-move="paper" type="button" aria-label="Papel">
        <span class="icon" aria-hidden="true">
          <!-- PAPER -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M8 3h6l4 4v14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <path d="M14 3v5h5" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <path d="M9 12h6M9 15h6M9 18h4" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </span>
        <span class="txt">Papel</span>
      </button>

      <button class="choice" data-move="scissors" type="button" aria-label="Tijera">
        <span class="icon" aria-hidden="true">
          <!-- SCISSORS -->
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M8.5 8.5 20 20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M15.5 8.5 4 20" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M7.3 9.7a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6Z" stroke="currentColor" stroke-width="1.6"/>
            <path d="M16.7 19.9a2.8 2.8 0 1 1 0-5.6 2.8 2.8 0 0 1 0 5.6Z" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </span>
        <span class="txt">Tijera</span>
      </button>
    </section>

    <footer class="foot">
      <p>
        <span class="muted">Tip:</span> ajusta los colores en <code>style.css</code> (variables <code>--primary</code> y <code>--accent</code>) para que encajen con nereadominguez.es
      </p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
